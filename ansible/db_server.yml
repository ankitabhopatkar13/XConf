---
- hosts: controller
  pre_tasks:
    - include_vars:
        file: "{{aws_config | default('aws.yml')}}"

- include: instance.yml _name="{{instance.db_server.name}}" _exact_count="{{instance.db_server.exact_count}}" _type="{{instance.db_server.type}}"

- hosts: ec2instances
  become: yes
  environment:
    AWS_ACCESS_KEY_ID: "{{hostvars.localhost.ansible_env.AWS_ACCESS_KEY_ID}}"
    AWS_SECRET_ACCESS_KEY: "{{hostvars.localhost.ansible_env.AWS_SECRET_ACCESS_KEY}}"
  vars_files:
    - "{{aws_config | default('aws.yml')}}"
  roles:
    - {role: db}
